<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About flex</title>
    <style>
        .parentcontainer{
            display:flex;
            gap:10px;
          
        }
        .user{
            border: 1px solid red;
            width: 100px;
            height: 100px;
            margin-bottom:10px;
        }
        .parentclass2{
            display:flex;
            flex-wrap:wrap;
            gap:20px;
        }

    </style>
</head>
<body>
    <div class="parentcontainer">
        <div class="user">1</div>
        <div class="user">2</div>
        <div class="user">3</div>
        <div class="user">4</div>
        <div class="user">5</div>
    </div>
    <div class="parentclass2">
        <div class="user">1</div>
        <div class="user">2</div>
        <div class="user">3</div>
        <div class="user">4</div>
        <div class="user">5</div>
        <div class="user">6</div>
        <div class="user">7</div>
        <div class="user">8</div>
        <div class="user">9</div>
        <div class="user">10</div>
    </div>
</body>
</html>
