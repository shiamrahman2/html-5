<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td {
            border: 1px solid black;
            padding:2%;
        }
    </style>
</head>
<body>
    <table>
          <caption>Student Information</caption>
        <thead>
             <th>Serial</th>
             <th>Name</th>
             <th>Age</th>
        </thead>
        <tbody>
             <tr>
                <td>1</td>
                <td>shiam</td>
                <td>12</td>
             </tr>
             <tr>
                <td>2</td>
                <td>adil</td>
                <td>23</td>
             </tr>
             <tr>
                <td>3</td>
                <td>lam</td>
                <td>15</td>
             </tr>
        </tbody>
          <tfoot>
              <td colspan="2">total sutdent</td>
          </tfoot>

    </table>
</body>
</html>
